  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <!-- <table datatable class="row-border hover"> -->
    <thead>
      <tr>
        <th>ID</th>
        <th>User name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Update</th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.roles }}</td>
        <td><a class="btn btn-info" routerLink="/user/{{user.id}}">Update</a></td>
        <td><button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
