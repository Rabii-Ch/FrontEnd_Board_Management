<h1>{{username}}</h1>
<form>
    <div class="container">
        <h1>Login</h1>
        <div class="submit-form container">

            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="user.password"
                    name="password" />
            </div>

            <div class="col-4">
                <button (click)="login()" class="btn btn-success">Login</button>
            </div>
            <p style="color:red;">{{message}}</p>
        </div>
    </div>
</form>
