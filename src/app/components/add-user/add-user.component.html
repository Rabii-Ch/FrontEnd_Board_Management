<form>
  <div class="container">
    <h1>Add User</h1>
    <div class="submit-form container">
      <div class="form-group">
        <label for="userName">user name</label>
        <input type="text" class="form-control" id="userName" required [(ngModel)]="user.username" name="username" />
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" />
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" />
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control  col-4" required [(ngModel)]="user.roles" name="role">
          <option selected disabled>Select role</option>
          <option value="ValidTeam">ValidTeam</option>
          <option value="Admin">Admin</option>
          <option value="DevTeam">DevTeam</option>
        </select>
      </div>
      <div class="row">
        <div class="col-4">
          <button (click)="saveUser()" class="btn btn-success">Submit</button>
        </div>

        <div class="form-group col-3">
          <h5>Create new</h5>
        </div>
        <div class="col-1">
          <input type="checkbox" class="form-control" id="create_new" required [(ngModel)]="newUser"
            name="create_new" />
        </div>
      </div>

    </div>
    <p></p>
    <p style="color:red">{{message}}</p>
  </div>
</form>
