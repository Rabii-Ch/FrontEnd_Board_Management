<form>
  <div>
    <H2 class="mb-6">Add Card</H2>
    <div class="submit-form">
      <div class="row">
        <div class="col-6">


          <div class="form-group">
            <label for="board_name">Board name</label>
            <input type="text" class="form-control" id="board_name" required [(ngModel)]="card.board_name"
              name="board_name" />
          </div>

          <div class="form-group">
            <label for="STM32Family">STM32Family</label>
            <input type="text" class="form-control" id="STM32Family" required [(ngModel)]="card.STM32Family"
              name="STM32Family" />
          </div>

          <!-- <div class="form-group">
            <label for="Board_type">Board type</label>
            <input type="text" class="form-control" id="Board_type" required [(ngModel)]="card.Board_type"
              name="Board_type" />
          </div> -->
          <div class="form-group">
            <label for="Board_type">Board type</label>
            <select  class="form-control  col-8"
              [(ngModel)]="card.Board_type" name="Board_type">
              <option selected disabled>Select type</option>
              <option value="Eval">Eval</option>
              <option value="Nucleo">Nucleo</option>
              <option value="Uniboard">Uniboard</option>
              <option value="Disco">Disco</option>
              <option value="Samples">Samples</option>
              <option value="STICE">STICE</option>
              <option value="USB Hub">USB Hub</option>
              <option value="HSM card">HSM card</option>
              <option value="Ventouze">Ventouze</option>
              <option value="STLink probe">STLink probe</option>
            </select>
          </div>

          <div class="form-group">
            <label for="reference">Reference</label>
            <input type="text" class="form-control" id="reference" required [(ngModel)]="card.reference"
              name="reference" />
          </div>
        
          <div class="form-group">
            <label for="Status">Status</label>
            <input type="text" class="form-control" id="Status" required [(ngModel)]="card.Status" name="Status" />
          </div>

          <div class="form-group">
            <label for="Owner">Owner</label>
            <input type="text" class="form-control" id="Owner" required [(ngModel)]="card.Owner" name="Owner" />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="Needed">Needed</label>
            <input type="text" class="form-control" id="Needed" required [(ngModel)]="card.Needed" name="Needed" />
          </div>

          <div class="form-group">
            <label for="Quantity">Quantity</label>
            <input type="number" class="form-control" id="Quantity" required [(ngModel)]="card.Quantity"
              name="Quantity" />
          </div>
          <div class="form-group">
            <label for="DHL_tracking">DHL tracking</label>
            <input class="form-control" id="DHL_tracking" required [(ngModel)]="card.DHL_tracking"
              name="DHL_tracking" />
          </div>
          <div class="form-group">
            <label for="name_Reception">Reception name</label>
            <input class="form-control" id="name_Reception" required [(ngModel)]="card.name_Reception"
              name="name_Reception" />
          </div>
          <div class="form-group">
            <label for="Date_reception">Date of reception</label>
            <input class="form-control" type="date" id="Date_reception" required [(ngModel)]="card.Date_reception"
              name="Date_reception" />
          </div>
          <div class="form-group">
            <label for="etat">HW Status</label>
            <input type="checkbox" class="form-control" id="etat" required [(ngModel)]="card.etat" name="etat" />
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <button (click)="saveCard()" class="btn btn-success">Submit</button>
          </div>
          <div class="form-group col-4">
            <h5>Create new</h5>
          </div>
          <div class="col-3">
            <input type="checkbox" class="form-control" id="create_new" required [(ngModel)]="newCard"
              name="create_new" />
          </div>
        </div>
        
      </div>

     
    </div>
  </div>
</form>
